<div id="main">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-9 gabarit-menu-contenu">
                    <h1 id="titreNo1" class="d-block themeTitre">Service en ligne exemple 1</h1>
                    <div class="frame frame-default frame-type-textmedia frame-layout-0">
                        <h2 class="">Inscription au programme</h2>
                    </div>

                    <div class="frame frame-default frame-type-ce_4_tabs frame-layout-0">
                        <div class="tab-v1">
                            <div class="tab-content">
                                <div aria-labelledby="nav-c119429-tab1" class="tab-pane fade show active" id="nav-c119429-c1" role="tabpanel" tabindex="0">
                                    <div class="frame frame-default frame-type-list frame-layout-0">
                                        <div class="tx-service">
                                            <div class="container-fluid">
                                                <form class="service_form nolabel form-horizontal" [formGroup]="exempleForm" (ngSubmit)="onSubmit()">
                                                    <div class="service_fieldset ">
                                                        <div class="row">
                                                            <div class="form-group col-md-12">
                                                                <fieldset>
                                                                    <legend class="control-label">Préférence de contact : </legend>
                                                                    <div class="flex-radio">
                                                                        <div class="flex-row radio">
                                                                            <input class="service_radio" name="optionContact" id="optionTel" type="radio" value="telephone">
                                                                            <label for="optionTel">Par téléphone</label>
                                                                        </div>
                                                                        <div class="flex-row radio ">
                                                                            <input class="service_radio" name="optionContact" id="optionCourriel" type="radio" value="courriel">
                                                                            <label for="optionCourriel">Par courriel</label>
                                                                        </div>
                                                                        <div class="service_field_error_container"></div>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="service_fieldset">
                                                        <div class="row">
                                                            <div class="form-group col-md-12">
                                                                <div class=" col-sm-offset-2">
                                                                    <p class="formIndication" aria-hidden="true"><span class="required">*</span> Champ obligatoire</p>
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-md-12">
                                                                <label for="service_field_nom" class="control-label" title="">Nom</label>      
                                                                <div class="">
                                                                    <input data-describedby="error" class="service_input form-control" id="service_field_nom" type="text" name="tx_service_pi1[field][nom]" value="">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="row">
                                                            <div class="form-group col-md-12">
                                                                <label for="service_field_courriel" class="control-label" title="">Courriel <span class="required mandatory" aria-hidden="true">*</span></label>
                                                                <div class="">
                                                                    <input aria-required="true" class="service_input form-control" id="service_field_courriel" type="text" name="tx_service_pi1[field][courriel]" value="" required="">
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-md-12">
                                                                <label for="service_field_confirmationducourriel" class="control-label" title="">Confirmation du courriel <span class="required mandatory" aria-hidden="true">*</span></label>
                                                                <div class="">
                                                                    <input autocomplete="off" aria-required="true" class="service_input form-control disablecopypaste" id="service_field_confirmationducourriel" type="text" name="tx_service_pi1[field][confirmationducourriel]" value="" required="">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="row">
                                                            <div class="form-group col-md-12">
                                                                <label for="service_field_objet" class="control-label" title="">Objet <span class="required mandatory" aria-hidden="true">*</span></label>
                                                                <div class="">
                                                                    <select aria-required="true" class="service_select form-control " id="service_field_objet" name="tx_service_pi1[field][objet]" required="">
                                                                        <option value="">- Choisir -</option>
                                                                        <option value="option1">Option 1</option>
                                                                        <option value="option2">Option 2</option>
                                                                        <option value="option3">Option 3</option>
                                                                        <option value="Autre">Autre</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-md-12">
                                                                <label for="service_field_message" class="control-label" title="">Message <span class="required mandatory" aria-hidden="true">*</span></label>
                                                                <div class="">
                                                                    <textarea aria-describedby="service_field_message_complement" aria-required="true" rows="5" cols="20" class="service_textarea form-control" id="service_field_message" name="tx_service_pi1[field][message]" required=""></textarea>
                                                                </div>
                                                                <span id="service_field_message_complement">Maximum 500 caractères</span>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="row">
                                                            <div class="form-group col-md-12">
                                                                <div class="col-sm-offset-2">
                                                                    <div class="avis">
                                                                        <div class="avis-icone important"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="21" viewBox="0 0 24 21"><defs><style>.a{fill:#e0ad03;}</style></defs><g transform="translate(-540.001 -2507)"><path class="a" d="M563.369,2528H540.634a.633.633,0,0,1-.546-.306.6.6,0,0,1-.005-.615l11.368-19.764a.638.638,0,0,1,1.1,0l11.368,19.764a.606.606,0,0,1,0,.615A.632.632,0,0,1,563.369,2528Zm-21.656-1.235h20.574L552,2508.878Z"/><path class="a" d="M549.64,2520.654a.638.638,0,0,1-.638-.638v-6.377a.638.638,0,0,1,1.275,0v6.377A.638.638,0,0,1,549.64,2520.654Z" transform="translate(2.362 1.28)"/><path class="a" d="M549.64,2522.552a.638.638,0,0,1-.638-.637v-1.276a.638.638,0,0,1,1.275,0v1.276A.638.638,0,0,1,549.64,2522.552Z" transform="translate(2.362 2.897)"/></g></svg></div>
                                                                        <div class="avis-contenu"><p>Ceci est un avertissement concernant ce formulaire.</p></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="form-group col-md-12">
                                                                <div class="col-sm-offset-2">
                                                                    <button class="service_submit btn btn-primary" name="soumettre" type="submit" value="Soumettre">Soumettre</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
